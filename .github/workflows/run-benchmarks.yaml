name: Run benchmarks

on:
  - push

jobs:
  run-benchmarks:
    strategy:
      matrix:
        language:
          - julia
          - crystal
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --tag=${{ matrix.language }} ${{ matrix.language }}
      - name: Run benchmarks
        run: |
          mkdir -p results/${{ matrix.language }}
          docker run \
          --workdir=/github/workspace \
          --rm \
          --volume=$PWD/results/${{ matrix.language }}:/results \
          ${{ matrix.language }}
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.language }}-benchmark-results
          path: results/${{ matrix.language }}
